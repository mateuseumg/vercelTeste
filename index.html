<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./consulta PI saude/cadastro/cadastro.css">


  <link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#0078d7">

</head>
<body>

  <form id="cadastroForm">
    <h1>Cadastro</h1>

    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required />

    <!-- Telefone -->
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="^\(?\d{2}\)?[\s-]?\d{4,5}-?\d{4}$" required />

    <!-- Senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

    <!-- Confirmar Senha -->
    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required />

    <!-- Tipo de usuário -->
    <label for="tipo">Tipo de usuário:</label>
    <select id="tipo" name="tipo" required>
      <option value="">Selecione</option>
      <option value="paciente">Paciente</option>
      <option value="medico">Médico</option>
    </select>

    <!-- Botão -->
    <button type="submit">Cadastrar</button>
  </form>

  <script src="./consulta PI saude/cadastro/cadastro.js"></script>
</body>
</html>
